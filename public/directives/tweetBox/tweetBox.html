<div class="tweet-box noselect" ng-show="visible">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Tweet list</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close dialog" ng-click="hide()">
                <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row">
        <md-content style="height: 400px; width: 500px;">
            <div ng-repeat="tweet in tweets">
                <blockquote class="twitter-tweet" data-cards="hidden" lang="fr">
                    <a ng-href="{{'https://twitter.com/' + tweet.author + '/status/' + tweet.id }}" ></a>
                </blockquote>
                <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </md-content>
    </div>
</div>
