<div class="tweet-box noselect" ng-show="visible">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-flex">Tweet list</h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Close dialog" ng-click="hide()">
                <ng-md-icon icon="close" style="fill: white;"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div layout="row" >
        <md-content ng-show="!isLoading"  id="tweet-container" style="height: 400px; width: 500px;"></md-content>
        <div ng-show="isLoading" layout="row" layout-sm="column" layout-align="center center" flex style="height: 400px; width: 500px;">
            <md-progress-circular md-mode="indeterminate" ></md-progress-circular>
        </div>
    </div>
</div>
