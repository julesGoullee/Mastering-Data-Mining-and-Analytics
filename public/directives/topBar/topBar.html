<md-toolbar id="topBar">
    <div class="md-toolbar-tools" layout="row">
        <div flex="25">
            <span>Mastering Data Mining & Analytics</span>
        </div>
        <div flex="70">
            <div layout="row" layout-align="end center">
                <div class="tweetCounter">
                    <span class="running-word">{{runningWord().value}}</span>
                    <md-icon md-svg-src="images/twitter.svg" alt="twitter"></md-icon>
                    <span>{{tweetCount.value}}</span>
                </div>
                <div flex="50">
                    <tweet-heartbeat></tweet-heartbeat>
                </div>
            </div>
        </div>
        <div flex="5">
            <md-button class="md-icon-button menu-btn" aria-label="Open SideMenu" ng-click="toggleRight()">
                <md-icon md-svg-icon="images/menu.svg"></md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>
