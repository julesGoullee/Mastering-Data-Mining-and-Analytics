<md-toolbar id="topBar">
    <div class="md-toolbar-tools" layout="row">
        <div flex="25">
            <span>Mastering Data Mining & Analytics</span>
        </div>
        <div flex="70">
            <div layout="row" layout-align="end center">
                <div class="tweetCounter">
                    <span class="running-word">{{runningWord().value}}</span>
                    <md-icon md-svg-src="images/twitter.svg" alt="twitter"></md-icon>
                    <span>{{tweetCount.value}}</span>
                </div>
                <div flex="50">
                    <tweet-heartbeat></tweet-heartbeat>
                </div>
            </div>
        </div>
        <div flex="5">
            <ng-md-icon icon="menu" class="menu-btn" ng-click="toggleRight()"  ></ng-md-icon>
        </div>
    </div>
</md-toolbar>
